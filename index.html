<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore Musical Instruments</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      padding: 3rem 2rem;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    header p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card h3 {
      padding: 1rem;
      font-size: 1.3rem;
      color: #444;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: #222;
      color: #ccc;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Explore Musical Instruments</h1>
    <p>Discover the beauty of sound through strings, keys, and percussion from all around the world.</p>
  </header>

  <div class="container">
    <div class="grid">
      <div class="card">
        <img src="https://c02.purpledshub.com/uploads/sites/43/2023/08/StringedInstruments-5ca1134.jpg?w=1200" alt="Guitar">
        <h3>String Instruments</h3>
      </div>
      <div class="card">
        <img src="https://m.media-amazon.com/images/I/71QSwh6GHkL.jpg" alt="Drums">
        <h3>Percussion</h3>
      </div>
      <div class="card">
        <img src="https://rukminim2.flixcart.com/image/850/1000/kpinwy80/musical-keyboard/t/v/0/electronic-digital-piano-keyboard-61-keys-multi-function-original-imag3qrfsz7ghybg.jpeg?q=90&crop=false" alt="Piano">
        <h3>Keyboard Instruments</h3>
      </div>
      <div class="card">
        <img src="https://images.pexels.com/photos/2254140/pexels-photo-2254140.jpeg" alt="Flute">
        <h3>Wind Instruments</h3>
      </div>
      <div class="card">
        <img src="https://media.istockphoto.com/id/481704172/photo/tabla-drums-and-bells-for-dancing.jpg?s=612x612&w=0&k=20&c=auOGG9SCaYqRQDeiufcjBG9x2WKH1WMzX53Mo7uaq5U=" alt="trumpet">
        <h3>Wood Instruments</h3>
      </div>
      <div class="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgEKagdBsivbIekEXd455zcvKqc7snEqNOFA&s" alt="trumpet">
        <h3>Maracas Instruments</h3>
      </div>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Explore Instruments. All rights reserved.
  </footer>

</body>
</html>
